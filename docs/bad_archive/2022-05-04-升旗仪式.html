on,main{padding:.2rem .2rem 0px}html{font-size:.95rem}nav{position:relative}header li{display:inline;margin-right:1rem}.logo{padding-bottom:1rem}header ul{border-bottom:1px solid #edf2f7;padding-bottom:1rem}nav ul{border-right:0px}.photos ul{margin-top:.5rem}}section{padding:1rem 1rem 0px;flex-basis:0;flex-grow:999;min-width:70%;display:flex;flex-direction:column}figcaption{font-size:smaller}.pagination{text-align:right}.previous{color:#000 !important}.next{color:#000 !important;margin-left:4px}</style></head><body><main role="main"><header role="banner"> <!--<h1 class="logo">John's Blog</h1>--><nav role="navigation"><ul><li><a href="/about" >John's</a></li><li><a href="/" >Blog</a></li></ul></nav></header><section><div class="post"><h2>升旗仪式</h2><p>春天在车厢里，我们是两只浅水鱼，在完美的深度，鱼鳍的接触带来的催产素，持续了几个小时，这是我们能探测到的最真实的一种表里如一。一些秘密在你入睡后，摇摆的时间是有限的，用模糊的积极姿态，把困惑交给明天，一首只用三个和弦写的歌，每一个我都面朝下一个，一张开心的食物照片不想一双刻薄的眼睛，一次普通的睡眠避开摄像机，下一次感觉肮脏之前，坐在这里。</p><div class="meta"><time datetime="2022-05-04T00:00:00+08:00">May 4, 2022</time> &middot; <a href="/archive">archive</a></div></div></section></main></body></html>
