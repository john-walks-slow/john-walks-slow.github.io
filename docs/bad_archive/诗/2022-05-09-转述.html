width:70%;display:flex;flex-direction:column}figcaption{font-size:smaller}.pagination{text-align:right}.previous{color:#000 !important}.next{color:#000 !important;margin-left:4px}</style></head><body><main role="main"><header role="banner"> <!--<h1 class="logo">John's Blog</h1>--><nav role="navigation"><ul><li><a href="/about" >John's</a></li><li><a href="/" >Blog</a></li></ul></nav></header><section><div class="post"><h2>转述</h2><p>《醉翁之意》<br /> 表演时<br /> 看镜头<br /> 姿势要可爱</p><p>《醉翁之意2》<br /> 你去洗澡<br /> 我拿手机写东西<br /> 给你看了一下今天写的<br /> 你问我“姿势要可爱”是什么意思<br /> 我说“就是字面意思呀”<br /> 你说“好吧”</p><p>《转述》<br /> 想来想去想和你呆着<br /> 我又不能要求你<br /> 在这么热的厕所盯着这么热的玻璃<br /> 看不见玻璃外面<br /> 没有一刻离开你</p><p>《转述2》<br /> “如果你是我，你会说<br /> 一刻是十五分钟<br /> 洗澡花不了一刻”</p><p>《地堂》<br /> 只有一种和谐<br /> 我是人<br /> 你是物</p><div class="meta"><time datetime="2022-05-09T00:00:00+08:00">May 9, 2022</time> &middot; <a href="/archive">archive</a></div></div></section></main></body></html>
