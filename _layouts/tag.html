---
layout: default
---

<section class="posts">
<h1>标签：{{page.tag}}</h1>
    <ul>
      {% for post in site.posts reversed %}
      {% if post.tags contains page.tag %}
      <li><a class="post" href="{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y/%m/%d" }}</time></li>
      {% endif %}
      {% endfor %}
    </ul>
	
</section>
