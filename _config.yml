site: John's Blog
url: 
title: John's Blog
description: 小齐的博客
author:
  name: 小齐
  avatar:
  email: john.ren.contact@gmail.com
permalink: pretty

timezone: Asia/Shanghai


baseurl: ""

highlighter: none

future: true

exclude:
  - .jekyll-cache

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

paginate: 18

kramdown:
  hard_wrap: true

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:path



defaults:
  - scope:
      path: "_posts/bin"
    values:
      type: "posts"
      layout: "post"
      tags: ["bin"]
  - scope:
      path: "_posts/bad_archive"
    values:
      type: "posts"
      layout: "post"
      hidden: true
      tags: ["archive"]
  # Fallback
  - scope:
      path: "_posts/**"
    values:
      type: "posts"
      layout: "post"
      tags: ["misc"]
  # 对于首页，使用 default 布局
  - scope:
      path: ""
    values:
      layout: "default"
