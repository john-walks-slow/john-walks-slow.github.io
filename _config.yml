site: John's Blog
url: https://johnwritejohn.vercel.app
title: John's Blog
description: 小齐的博客
author:
  name: 小齐
  avatar:
  email: john.ren.contact@gmail.com
  url: https://johnwritejohn.vercel.app
permalink: pretty

timezone: Asia/Shanghai


baseurl: ""

highlighter: none

future: true

exclude:
  - .jekyll-cache

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

paginate: 18

kramdown:
  hard_wrap: true

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year:month:day/:slug

defaults:
  - scope:
      path: "_posts/1944"
    values:
      type: "posts"
      layout: "post"
      tags: ["1944"]
  - scope:
      path: "_posts/诗"
    values:
      type: "posts"
      layout: "post"
      tags: [诗]
  - scope:
      path: "_posts"
    values:
      type: "posts"
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
